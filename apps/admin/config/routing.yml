customer:
  class: sfDoctrineRouteCollection
  options:
    model:                Customer
    module:               customers
    prefix_path:          /customers
    column:               email
    with_wildcard_routes: true

page:
  class: sfDoctrineRouteCollection
  options:
    model:                Page
    module:               pages
    prefix_path:          /pages
    column:               id
    with_wildcard_routes: true

homepage:
  url:   /
  param: { module: pages, action: index }